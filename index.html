
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Tracker</title>
    
    <!-- Preload Critical Dependencies -->
    <link rel="modulepreload" href="https://esm.sh/react@^19.2.3">
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3">
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3/client">
    <link rel="modulepreload" href="https://esm.sh/lucide-react@^0.562.0">
    <link rel="modulepreload" href="https://esm.sh/firebase@10.8.0/app">
    <link rel="modulepreload" href="https://esm.sh/firebase@10.8.0/auth">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
            colors: {
              background: {
                light: '#EFF1F5', // Soft Blue-Grey
                dark: '#181920',  // Deep Matte Dark
              },
              surface: {
                light: '#E0E5EC', // slightly darker than bg for pressed look logic if needed, but usually we use white for cards
                card_light: '#FFFFFF',
                card_dark: '#21222D',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            boxShadow: {
              // Light Mode Shadows
              'soft': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
              'soft-sm': '5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5)',
              'soft-pressed': 'inset 6px 6px 10px rgb(163,177,198, 0.6), inset -6px -6px 10px rgba(255,255,255, 0.8)',
              
              // Dark Mode Shadows
              'soft-dark': '10px 10px 20px #0b0c10, -10px -10px 20px #252630',
              'soft-dark-sm': '5px 5px 10px #0b0c10, -5px -5px 10px #252630',
              'soft-dark-pressed': 'inset 5px 5px 10px #0b0c10, inset -5px -5px 10px #252630',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #EFF1F5;
        color: #1F2937;
        margin: 0;
        transition: background-color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }
      
      html.dark body {
        background-color: #181920;
        color: #F3F4F6;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #EFF1F5;
        z-index: 9999;
      }
      html.dark #initial-loader { background-color: #181920; }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      html.dark ::-webkit-scrollbar-thumb { background: #334155; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",

    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^6.0.0",

    "@codetrix-studio/capacitor-google-auth": "https://esm.sh/@codetrix-studio/capacitor-google-auth@^3.4.0-rc.4",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@^6.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

</script>
</head>
  <body>
    <div id="root">
        <div id="initial-loader"><div class="loader-spinner"></div></div>
        <script>
            try {
                const stored = localStorage.getItem('ticktick_clone_theme');
                if (stored === '"dark"' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            } catch(e) {}
        </script>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
