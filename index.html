
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Tracker</title>
    
    <!-- Preload Critical Dependencies to prevent Waterfall Loading -->
    <link rel="modulepreload" href="https://esm.sh/react@^19.2.3">
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3">
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3/client">
    <link rel="modulepreload" href="https://esm.sh/lucide-react@^0.562.0">
    <link rel="modulepreload" href="https://esm.sh/firebase@10.8.0/app">
    <link rel="modulepreload" href="https://esm.sh/firebase@10.8.0/auth">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617', // Deeper dark
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-down': 'slideDown 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pop': 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'slide-in-right': 'slideInRight 0.35s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pulse-slow': 'pulseSlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '50%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: #F8FAFC;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        touch-action: manipulation;
        margin: 0;
      }
      
      html.dark body {
        background-color: #020617;
        color: #F8FAFC;
      }

      /* Loading Screen Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #F8FAFC;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      html.dark #initial-loader {
        background-color: #020617;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .loader-text {
        font-weight: 600;
        color: #0F172A;
        font-size: 1.125rem;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.3s forwards;
      }
      html.dark .loader-text {
        color: #F8FAFC;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { to { opacity: 1; } }

      /* Refined Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      html.dark ::-webkit-scrollbar-thumb { background: #334155; }
      html.dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5); 
        border-radius: 20px; 
        border: 2px solid transparent; 
        background-clip: content-box;
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(75, 85, 99, 0.5);
      }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      html.dark .glass {
        background: rgba(15, 23, 42, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^6.0.0",
    "@capawesome/capacitor-live-update": "https://esm.sh/@capawesome/capacitor-live-update@^6.0.0",
    "@codetrix-studio/capacitor-google-auth": "https://esm.sh/@codetrix-studio/capacitor-google-auth@^3.4.0-rc.4",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@^6.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Initial Loader: Shown instantly while JS downloads -->
        <div id="initial-loader">
            <div class="loader-spinner"></div>
            <div class="loader-text">Tracker</div>
        </div>
        <script>
            // Apply Dark Mode to loader immediately if preference exists
            try {
                const stored = localStorage.getItem('ticktick_clone_theme');
                if (stored === '"dark"' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            } catch(e) {}
        </script>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
